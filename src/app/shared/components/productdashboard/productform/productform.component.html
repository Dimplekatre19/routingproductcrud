<div class="card">
    <div class="card-header text-center">
        <h4>{{!isineditmode? 'ADD PRODUCT' :"UPDATE PRODUCT"}}</h4>
     </div>
     <div class="card-body">
   <form [formGroup]="prodForm" (ngSubmit)="onprodadd()">
  <div class="form-group">
    <label>Product Name</label>
    <input type="text" class="form-control" id="pname" formControlName="pname">
  </div>
  <div class="form-group">
    <label>Product Status</label>
    <select class="form-control" id="pstatus" formControlName="pstatus">
        <option value="In-progress">In-progress</option>
        <option value="Dispatched">Dispatched</option>
        <option value="Delivered">Delivered</option>
    </select>
  </div>
  <div class="form-group">
    <label>Product Can Return</label>
    <select class="form-control" id="canReturn" formControlName="canReturn">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>
  </div>

  <button *ngIf="!isineditmode" type="submit" mat-raised-button color="primary">Add Product</button>
  <button (click)="onProdUpdate()" *ngIf="isineditmode" type="button" mat-raised-button color="primary">Update Product</button>
</form>
</div>
</div>
